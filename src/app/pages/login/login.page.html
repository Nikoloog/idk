<ion-content>

  <h1 class="app-title">
    <span class="registr">Iniciar</span><span class="app"> Sesión</span>
  </h1>
  <div class="logo-login" style="display: flex; justify-content: center; margin-top: 20px;">
    <ion-img src="../../../assets/img/logo-RegistrAPP.png" style="max-width: 200px;"></ion-img>
  </div>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-sm="12">
        <form (ngSubmit)="login()" class="ion-padding">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="userName" name="userName" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>

          <div class="btn-login">
            <ion-button expand="block" color="warning" type="submit">Iniciar Sesión</ion-button>
          </div>
          <div class="btn-login">
            <ion-button expand="block" color="secondary" (click)="loginDocente()">Iniciar Sesión Docente</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>

    <div style="display: flex; justify-content: space-between; padding: 0 20px; margin-top: 15px;">
      <a style="font-size: 14px;">¿Se te olvidó la contraseña?</a>
      <a style="font-size: 14px;" routerLink="/registro">¿No tienes cuenta?</a>
    </div>
  </ion-grid>
</ion-content>
